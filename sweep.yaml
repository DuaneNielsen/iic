program: train_classifier.py 
command:
  - python
  - ${program}
  - "--config"
  - configs/iic/mnist.yaml 
  - "--device" 
  - cuda:0
  - ${args}
method: random
metric: 
  name: epoch_test_accuracy
  goal: maximize
parameters:
  data_aug_max_rotate:
    min: 0.1
    max: 1.4
  data_aug_tps_variance:
    min: 0.05
    max: 0.4