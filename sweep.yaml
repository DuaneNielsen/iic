program: train_classifier.py 
command:
  - python
  - ${program}
  - "--config"
  - configs/iic/mnist.yaml 
  - "--device" 
  - cuda:0
  - ${args}
method: random
metric: 
  name: epoch_test_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  max_iter: 10
  s: 2
parameters:
  data_aug_tps_variance:
    min: 0.4
    max: 0.12
  data_aug_max_rotate:
    min: 0.1
    max: 0.9
